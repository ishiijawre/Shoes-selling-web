<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Selling Store - Product</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Thala <span>7.</span></div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="payment.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <section class="product-display">
        <div class="product-left">
            <img src="images/shoes.jpg" alt="Main Sneaker Image">
        </div>
        <div class="product-right">
            <h2>Seven By M.S. Dhoni Women's Hogun Multi-Color Running Shoes </h2>
            <p>For expectional fit , feel and smooth</p>
            <p class="price">&#8377;1,334</p>
            <p class="sale-details">Save 12%</p>
            <p>Inclusive of all Taxes</p>
            <div class="quantity-section">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
            </div>
            <a href="cart.html"> <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"
                        aria-hidden="true"></i>ADD TO
                    CART</button></a>
        </div>
    </section>
    <section class="bottom-gallery">
        <div class="gallery-container">
            <img src="images/img1.png" alt="Sneaker Image 1">
            <img src="images/img2.png" alt="Sneaker Image 2">
            <img src="images/img3.png" alt="Sneaker Image 3">
            <img src="images/img5.png" alt="Sneaker Image 4">
            <img src="images/img6.png" alt="Sneaker Image 4">
            <img src="images/img7.png" alt="Sneaker Image 4">
            <img src="images/img8.png" alt="Sneaker Image 4">
            <img src="images/img4.png" alt="Sneaker Image 4">
            <img src="images/img9.png" alt="Sneaker Image 4">
        </div>
    </section>

</body>

</html>
