<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Selling Store - Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Thala <span>7.</span></div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="payment-section">

        <div class="payment-left">
            <p>Checkout</p>
            <h2>Contact Details</h2>
            <form>
                <label for="email">Email ID:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <div class="payment-method">
                    <h3>Payment Method</h3>
                    <div class="payment-options">
                        <button><i class="fa-solid fa-address-card"></i>
                            Card
                        </button>
                        <button><i class="fa-brands fa-bitcoin"></i> Crypto</button>
                        <button><i class="fa-solid fa-building-columns"></i> Bank</button>
                        <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
                    </div>
                    <div class="card-details">
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9101 1121" required>

                        <div class="pair">
                            <div class="input-group">
                                <label for="expiry">Expiry Date:</label>
                                <input type="text" id="expiry" placeholder="MM/YY" required>
                            </div>
                            <div class="input-group">
                                <label for="cvv">CVV:</label>
                                <input type="text" id="cvv" placeholder="123" required>
                            </div>
                        </div>

                        <div class="pair">
                            <div class="input-group">
                                <label for="country">Country:</label>
                                <input type="text" id="country" placeholder="Country" required>
                            </div>
                            <div class="input-group">
                                <label for="zipcode">Zip Code:</label>
                                <input type="text" id="zipcode" placeholder="Zip Code" required>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <div class="payment-right">
            <h3>Order Summary</h3>
            <div class="order-summary">
                <label for="coupon">Coupon Code:</label>
                <input type="text" id="coupon" placeholder="Enter coupon code">
                <button class="apply-coupon-btn">Apply Coupon</button>
                <p>Subtotal:&#8377; 4,700</p>
                <p>Taxes:&#8377; 199</p>
                <p>Discount:&#8377; 0</p>
                <hr>
                <p>Total:&#8377; 4,999</p>
                <button class="pay-now-btn">Pay Now</button>
                <img src="images/razorpay-icon.png" alt="Razorpay" class="payment-icon">
            </div>
        </div>

    </section>
</body>

</html>
